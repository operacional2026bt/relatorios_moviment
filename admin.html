<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM - Controle Bel-tour</title>
    <style>
        /* Design Padrão TiagoAraujo: Dark Mode e Vertical */
        body { 
            background-color: #121212; color: #e0e0e0; 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .container { width: 100%; max-width: 400px; display: none; }
        #login-area { width: 100%; max-width: 400px; margin-top: 60px; text-align: center; }
        
        .card { 
            background: #1e1e1e; padding: 15px; border-radius: 8px; 
            border: 1px solid #333; margin-bottom: 20px; width: 100%; box-sizing: border-box;
        }
        
        h2 { color: #00e676; font-size: 14px; text-transform: uppercase; margin-bottom: 15px; text-align: center; }
        
        label { font-size: 12px; color: #b0b0b0; display: block; margin-bottom: 5px; }
        
        input { 
            width: 100%; padding: 12px; margin-bottom: 15px; 
            background: #2a2a2a; border: 1px solid #444; color: white; 
            border-radius: 6px; font-size: 16px; outline: none; box-sizing: border-box;
        }
        
        button { 
            width: 100%; padding: 14px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; font-size: 14px; transition: 0.3s;
        }
        
        .btn-salvar { background: #00e676; color: #000; margin-bottom: 10px; }
        .btn-atualizar { background: #333; color: #00e676; border: 1px solid #00e676; margin-bottom: 10px; }
        .btn-excluir { background: #3d1a1a; color: #ff5252; margin-top: 10px; font-size: 11px; }

        .lista-logs { padding: 0; margin: 0; list-style: none; }
        .log-item { 
            border-bottom: 1px solid #333; padding: 12px 0; font-size: 12px; 
            line-height: 1.4;
        }
        .log-data { color: #00e676; font-size: 10px; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div id="login-area">
        <div class="card">
            <h2>ACESSO ADMINISTRADOR</h2>
            <input type="password" id="senha-acesso" placeholder="Digite a Senha">
            <button class="btn-salvar" onclick="verificarAcesso()">ENTRAR NO PAINEL</button>
        </div>
    </div>

    <div class="container" id="painel">
        
        <h2>ALIMENTAR MOTORISTAS</h2>
        <div class="card">
            <label>NÚMERO DA MATRÍCULA</label>
            <input type="number" id="m-mat" placeholder="Ex: 3240">
            
            <label>NOME DO MOTORISTA</label>
            <input type="text" id="m-nome" placeholder="NOME COMPLETO">
            
            <label>SENHA (6 DÍGITOS)</label>
            <input type="text" id="m-senha" placeholder="SENHA PARA ACESSO">
            
            <button class="btn-salvar" onclick="salvarDados()">SALVAR / ATUALIZAR</button>
            <button class="btn-excluir" onclick="excluirDados()">EXCLUIR MOTORISTA</button>
        </div>

        <h2>REGISTRO DE ATIVIDADES</h2>
        <div class="card">
            <button class="btn-atualizar" onclick="carregarLogs()">ATUALIZAR LISTA</button>
            <ul id="log-ul" class="lista-logs"></ul>
        </div>

    </div>

    <script>
        // SENHA DO ADMINISTRADOR (COMO SUPORTE, VOCÊ PODE ALTERAR AQUI)
        const CHAVE_MESTRE = "TIAGO2026";

        function verificarAcesso() {
            const senha = document.getElementById('senha-acesso').value;
            if (senha === CHAVE_MESTRE) {
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('painel').style.display = 'block';
                carregarLogs();
            } else {
                alert("Senha Incorreta!");
            }
        }

        async function salvarDados() {
            const motorista = {
                mat: document.getElementById('m-mat').value,
                nome: document.getElementById('m-nome').value.toUpperCase(),
                senha: document.getElementById('m-senha').value
            };

            if (!motorista.mat || !motorista.nome) {
                return alert("Matrícula e Nome são obrigatórios!");
            }

            const res = await fetch('/api/gerenciar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ acao: 'salvar_motorista', motorista })
            });

            if (res.ok) {
                alert("Motorista alimentado com sucesso!");
                document.getElementById('m-mat').value = '';
                document.getElementById('m-nome').value = '';
                document.getElementById('m-senha').value = '';
            }
        }

        async function excluirDados() {
            const mat = document.getElementById('m-mat').value;
            if (!mat) return alert("Digite a matrícula para excluir!");

            if (confirm("Deseja realmente apagar este motorista do banco?")) {
                const res = await fetch('/api/gerenciar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ acao: 'excluir_motorista', mat })
                });
                if (res.ok) {
                    alert("Registro removido.");
                    document.getElementById('m-mat').value = '';
                }
            }
        }

        async function carregarLogs() {
            const res = await fetch('/api/gerenciar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ acao: 'listar_logs' })
            });
            const logs = await res.json();
            const ul = document.getElementById('log-ul');
            ul.innerHTML = logs.map(l => {
                const item = JSON.parse(l);
                const dataFormatada = new Date(item.data).toLocaleString('pt-BR');
                return `<li class="log-item">
                            <span class="log-data">${dataFormatada}</span>
                            <strong>${item.usuario}:</strong> ${item.detalhes}
                        </li>`;
            }).reverse().join(''); // Mostra os mais recentes primeiro
        }
    </script>
</body>
</html>
